<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitsch Beans Animation</title>
  <style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, yellow, pink, cyan, lime, red);
        background-size: 300% 300%;
        animation: backgroundFlash 1.5s infinite alternate ease-in-out;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Background Animation */
    @keyframes backgroundFlash {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Centered Text */
    .center-text {
      position: absolute;
      font-size: 5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px black, 0 0 20px black;
      animation: textEffect 2s infinite alternate ease-in-out;
    }

    /* Images in the corners */
    .corner-image {
      position: absolute;
      width: 20%;
      height: 50%;
      animation: cornerEffect 2s infinite alternate ease-in-out, spin 4s infinite linear;
    }

    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }

    /* Animations */
    @keyframes textEffect {
      0% { transform: scale(1) rotate(0deg); color: yellow; }
      50% { transform: scale(1.5) rotate(180deg); color: white; }
      100% { transform: scale(1) rotate(360deg); color: pink; }
    }

    @keyframes cornerEffect {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.5) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }

    @keyframes backgroundFlash {
    0% { background-position: 50% 50%; }
    50% { background-position: 25% 75%; }
    100% { background-position: 75% 25%; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Center Text -->
  <div class="center-text">BEANS</div>
  <!-- Ajoutez ceci dans le corps de votre HTML -->
<div class="video-container">
  <iframe 
    src="https://www.youtube.com/embed/WqvxBOnR9NM?autoplay=1&loop=1&playlist=WqvxBOnR9NM" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</div>

<style>
/* Style pour la vidéo */
.video-container {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 300px;
  height: 200px;
  animation: spinVideo 4s infinite linear;
}

.video-container iframe {
  width: 100%;
  height: 100%;
}

/* Animation pour faire tourner la vidéo */
@keyframes spinVideo {
  0% { transform: translateX(-50%) rotate(0deg); }
  100% { transform: translateX(-50%) rotate(360deg); }
}
</style>


  <!-- Corner Images -->
  <img src="mr-bean.jpg" 
       alt="Mister Bean" class="corner-image top-left">
  <img src="baked-beans-heinz.jpg" 
       alt="Beans" class="corner-image top-right">
  <img src="jambon-mojettes.jpg" 
       alt="Beans Basket" class="corner-image bottom-left">
  <img src="mr-bean-meme.jpg" 
       alt="Beans and Rice" class="corner-image bottom-right">
</body>
</html>
